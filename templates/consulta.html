<!doctype html>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
<form action="/{{item}}_get" method="post">
    <div>
        <label for="id">{{item.title()}} Id</label>
        <input type="text" id="id" name="id" />
    </div>
    <div class="button">
        <button type="submit">Consultar</button>
        <button type="submit" formaction="/">Voltar</button>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</form>
