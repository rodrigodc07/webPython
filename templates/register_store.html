<!doctype html>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
<form action="/stores" method="post">
    <div>
        <label for="name">Nome da Loja:</label>
        <input type="text" id="name" name="name" />
    </div>
    <div>
        <label for="sellerName">Nome do Seller:</label>
        {% if sellers %}
        <select id="sellerName" name="sellerName">
            {% for seller in sellers %}
            <option>{{ seller['name'] }}</option>
            {% endfor %}
        </select>
        {% endif %}
    </div>
    <div>
        <label for="address">Endere√ßo da Loja:</label>
        <input type="text" id="address" name="address" />
    </div>
    <div>
        <label>Produtos da Loja:</label>
        {% for product in products %}
        <input name="stock[{{products.index(product)}}]" type="checkbox" value="{{ product['name'] }}">{{ product['name'] }}</input>
        {% endfor %}
    </div>

    <div class="button">
        <button type="submit">Enviar Cadastro</button>
        <button type="submit" formaction="/">Voltar</button>
    </div>
</form>
